# permissions for end users to view recordcnames.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: recordcname-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: coredns-record-controller
    app.kubernetes.io/part-of: coredns-record-controller
    app.kubernetes.io/managed-by: kustomize
  name: recordcname-viewer-role
rules:
- apiGroups:
  - pfsense.rcluff.com
  resources:
  - recordcnames
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - pfsense.rcluff.com
  resources:
  - recordcnames/status
  verbs:
  - get
